   <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>All Categories</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Category ID</th>
              <th>Category Name</th>
              <th>Total Stocks</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.categoryID }}</td>
              <td>{{ category.categoryName }}</td>
              <td>{{ category.totalStocks }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
